<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}KVSRITspc Hackathon{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-900 text-white flex flex-col min-h-screen">

    <!-- Header / Navbar -->
    <header class="bg-gray-900/80 backdrop-blur-md sticky top-0 z-50">
        <nav class="container mx-auto px-6 py-4">
            <div class="flex items-center justify-between">
                <a href="{% url 'index' %}" class="text-2xl font-bold text-white">KVSRITspc</a>
                <div class="hidden md:flex items-center space-x-6">
                    <a href="#" class="text-gray-300 hover:text-white transition">About</a>
                    <a href="#" class="text-gray-300 hover:text-white transition">Timeline</a>
                </div>
                <div>
                    {% if user.is_authenticated %}
                        <span class="text-gray-300 mr-4">Welcome, {{ user.username }}</span>
                        <a href="{% url 'logout' %}" class="bg-red-600 hover:bg-red-700 text-white font-semibold py-2 px-4 rounded-lg transition">Logout</a>
                    {% else %}
                        <a href="{% url 'login' %}" class="bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-2 px-4 rounded-lg transition">Login</a>
                        <a href="{% url 'register' %}" class="ml-2 bg-gray-700 hover:bg-gray-600 text-white font-semibold py-2 px-4 rounded-lg transition">Register</a>
                    {% endif %}
                </div>
            </div>
        </nav>
    </header>

    <!-- Main Content Block -->
    <main class="flex-grow">
        {% block content %}
        <!-- Content from other pages will be injected here -->
        {% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-gray-900">
        <div class="container mx-auto px-6 py-8 text-center text-gray-400">
            <p>&copy; 2025 KVSRITspc. All rights reserved.</p>
        </div>
    </footer>

</body>
</html>
