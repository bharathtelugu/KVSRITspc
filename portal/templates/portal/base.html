<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}KVSRIT AI Hackathon{% endblock %}</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap"
      rel="stylesheet"
    />
    <!-- Feather Icons -->
    <script src="https://unpkg.com/feather-icons"></script>
    <script>
      // --- CONFIGURE TAILWIND WITH THE NEW THEME ---
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              // Dark Mode
              "dark-bg": "#121212",
              "dark-text": "#E0E0E0",
              "dark-text-secondary": "#a0a0a0",

              // Light Mode
              "light-bg": "#F7F7F7",
              "light-text": "#333333",
              "light-text-secondary": "#666666",

              // Universal
              accent: "#00FF85",
              links: "#1E90FF",
            },
          },
        },
      };
    </script>
    <style>
      /* ========== Base Styles ========== */
      html {
        scroll-behavior: smooth;
      }
      body {
        font-family: "Inter", sans-serif;
        background-color: #f7f7f7; /* Light mode default */
        color: #333333;
        transition: background-color 0.3s ease, color 0.3s ease;
      }
      .dark body,
      body.dark-mode {
        background-color: #121212; /* Dark mode */
        color: #e0e0e0;
      }

      /* ========== Card ========== */
      .card {
        background-color: #fff;
        border-radius: 1rem;
        transition: background-color 0.3s ease, border-color 0.3s ease;
        border: 1px solid #e5e7eb;
      }
      .dark .card {
        background-color: #1e1e1e;
        border-color: #333;
      }

      /* ========== Links and Buttons ========== */
      a,
      button {
        cursor: pointer;
        transition: opacity 0.2s ease, transform 0.1s ease;
      }
      a:active,
      button:active {
        transform: scale(0.98);
      }
    </style>
    {% block head %}{% endblock %}
  </head>
  <body>
    <!-- Header / Navbar -->
    <header
      class="bg-light-bg/80 dark:bg-dark-bg/80 backdrop-blur-md sticky top-0 z-50 border-b border-gray-200 dark:border-gray-800"
    >
      <nav
        class="container mx-auto px-6 py-4 flex justify-between items-center"
      >
        <a
          href="#"
          class="text-2xl font-bold text-light-text dark:text-dark-text"
        >
          KVSRIT <span class="text-accent">AI</span> Hackathon
        </a>
        <div class="hidden md:flex space-x-6 items-center">
          <a
            href="#about"
            class="text-light-text-secondary dark:text-dark-text-secondary hover:text-links transition-colors font-medium"
            >About</a
          >

          <!-- For demonstration, I'm showing the logged-out state -->
          <a
            href="#"
            class="text-links hover:underline font-semibold transition-colors"
            >Login</a
          >
          <a
            href="https://forms.gle/Fi4qMKEZzViipHNF9"
            target="_blank"
            rel="noopener noreferrer"
            class="bg-links hover:opacity-90 text-white font-semibold py-2 px-5 rounded-lg transition-transform hover:scale-105"
            >Register</a
          >

          <!-- Theme Switcher -->
          <button
            id="theme-toggle"
            class="w-10 h-10 rounded-full flex items-center justify-center text-light-text-secondary dark:text-dark-text-secondary hover:bg-gray-200 dark:hover:bg-gray-800 transition-colors"
          >
            <i
              id="theme-toggle-dark-icon"
              class="w-5 h-5 hidden"
              data-feather="moon"
            ></i>
            <i
              id="theme-toggle-light-icon"
              class="w-5 h-5 hidden"
              data-feather="sun"
            ></i>
          </button>
        </div>
        <div class="md:hidden flex items-center gap-4">
          <!-- Mobile Auth Buttons -->
          <a
            href="https://forms.gle/Fi4qMKEZzViipHNF9"
            target="_blank"
            class="bg-links hover:opacity-90 text-white font-semibold py-2 px-4 rounded-lg"
            >Register</a
          >
          <button
            id="theme-toggle-mobile"
            class="w-10 h-10 rounded-full flex items-center justify-center text-light-text-secondary dark:text-dark-text-secondary hover:bg-gray-200 dark:hover:bg-gray-800 transition-colors"
          >
            <i
              id="theme-toggle-dark-icon-mobile"
              class="w-5 h-5 hidden"
              data-feather="moon"
            ></i>
            <i
              id="theme-toggle-light-icon-mobile"
              class="w-5 h-5 hidden"
              data-feather="sun"
            ></i>
          </button>
        </div>
      </nav>
    </header>

    <!-- Main Content Block -->
    <main>
      <!-- This is where content from other files will be injected -->
      {% block content %} {% endblock %}
    </main>

    <!-- Footer -->
    <footer class="border-t border-gray-200 dark:border-gray-800 mt-12">
      <div
        class="container mx-auto px-6 py-8 text-center text-light-text-secondary dark:text-dark-text-secondary"
      >
        <p
          class="mt-8 pt-8 border-t border-gray-200 dark:border-gray-800 text-sm"
        >
          Â© Students Programming Club Of CSE. All Rights Reserved.
          <br />Designed & Developed by
          <a
            href="https://www.linkedin.com/in/bharathtelugu-ck/"
            target="_blank"
            class="text-links hover:underline"
            >Bharath Telugu</a
          >
        </p>
      </div>
    </footer>

    <!-- Scripts -->
    <script>
      // --- Theme Switcher Logic ---
      const themeToggleBtn = document.getElementById("theme-toggle");
      const themeToggleMobileBtn = document.getElementById(
        "theme-toggle-mobile"
      );
      const lightIcon = document.getElementById("theme-toggle-light-icon");
      const darkIcon = document.getElementById("theme-toggle-dark-icon");
      const lightIconMobile = document.getElementById(
        "theme-toggle-light-icon-mobile"
      );
      const darkIconMobile = document.getElementById(
        "theme-toggle-dark-icon-mobile"
      );

      const applyTheme = (theme) => {
        if (theme === "dark") {
          document.documentElement.classList.add("dark");
          lightIcon.classList.remove("hidden");
          darkIcon.classList.add("hidden");
          lightIconMobile.classList.remove("hidden");
          darkIconMobile.classList.add("hidden");
        } else {
          document.documentElement.classList.remove("dark");
          darkIcon.classList.remove("hidden");
          lightIcon.classList.add("hidden");
          darkIconMobile.classList.remove("hidden");
          lightIconMobile.classList.add("hidden");
        }
        // Notify other scripts that the theme has changed
        document.dispatchEvent(new CustomEvent("themeChanged"));
      };

      const toggleTheme = () => {
        const isDark = document.documentElement.classList.toggle("dark");
        const newTheme = isDark ? "dark" : "light";
        localStorage.setItem("color-theme", newTheme);
        applyTheme(newTheme);
      };

      themeToggleBtn.addEventListener("click", toggleTheme);
      if (themeToggleMobileBtn) {
        themeToggleMobileBtn.addEventListener("click", toggleTheme);
      }

      const savedTheme =
        localStorage.getItem("color-theme") ||
        (window.matchMedia("(prefers-color-scheme: dark)").matches
          ? "dark"
          : "light");
      applyTheme(savedTheme);

      // Feather Icons
      feather.replace();
    </script>
    {% block scripts %}{% endblock %}
  </body>
</html>
